<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Education | Interface V2</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff;
      --secondary: #0066ff;
      --bg: #050a18;
      --glass: rgba(10, 20, 50, 0.8);
      --neon-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
    }

    body {
      background-color: var(--bg);
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Hi·ªáu ·ª©ng h·∫°t sao n·ªÅn */
    .stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: clamp(1.5rem, 5vw, 3rem);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0, 242, 255, 0.7);
      text-align: center;
    }

    .card {
      background: var(--glass);
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      position: relative;
      clip-path: polygon(0 10%, 5% 0, 100% 0, 100% 90%, 95% 100%, 0 100%);
      text-align: center;
    }

    .status-line {
      color: #a0c4ff;
      font-size: 1.1rem;
      letter-spacing: 2px;
      margin-bottom: 25px;
      font-family: monospace;
    }

    /* N√∫t b·∫•m ki·ªÉu Cyber */
    .btn {
      position: relative;
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--primary);
      background: transparent;
      border: 1px solid var(--primary);
      cursor: pointer;
      transition: all 0.3s;
      overflow: hidden;
      clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
    }

    .btn:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 25px var(--primary);
      transform: translateY(-2px);
    }

    .sub-buttons {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .sub-buttons.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #musicBtn {
      position: fixed;
      top: 20px; right: 25px;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 50%;
      width: 55px; height: 55px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--neon-shadow);
      z-index: 100;
    }

    /* Animation ti√™u ƒë·ªÅ */
    #animatedTitle {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--primary);
      width: 0;
      margin: 0 auto 30px;
      animation: typing 3.5s steps(30, end) forwards;
    }

    @keyframes typing { from { width: 0; } to { width: 100%; } }

    .deco-ring {
      position: absolute;
      border: 1px dashed var(--primary);
      border-radius: 50%;
      opacity: 0.1;
      animation: rotate 30s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="deco-ring" style="width: 600px; height: 600px;"></div>

  <audio id="bgMusic" loop>
    <source src="Landing.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" title="Toggle Music">üéß</button>

  <h1 id="animatedTitle">SYSTEM ACCESS: ONLINE</h1>
  
  <div class="card">
    <p class="status-line">> INITIALIZING_INTERFACE...</p>

    <div id="mainButtons">
      <button class="btn" onclick="window.open('https://study-bot-web-e2um.onrender.com/')">AI_CORE_CHAT</button>
      <button class="btn" onclick="showFun()">FUN_ZONE</button>
      <button class="btn" onclick="showStudy()">LEARNING_LAB</button>
    </div>

    <div id="funMenu" class="sub-buttons">
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1154470350/')">DEFENSE_GAME</button>
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1246346503/')">MAZE_RUNNER</button>
      <button class="btn" onclick="window.open('https://flyxlion060213-hehe.github.io/DoBom/')">MINE_SWEEPER</button>
      <button class="btn" onclick="window.open('https://flyxlion060213-hehe.github.io/VotBong/')">BALL_PADDLE</button>
      <button class="btn" onclick="backToMain()">RETURN_HOME</button>
    </div>

    <div id="studyMenu" class="sub-buttons">
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1233610316/')">TRANSLATOR_V1</button>
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1240052046/')">DIGITAL_FLOWER</button>
      <button class="btn" onclick="window.open('https://flyxlion060213-hehe.github.io/tracnghiem/')">MATH_QUIZ_7</button>
      <button class="btn" onclick="backToMain()">RETURN_HOME</button>
    </div>
  </div>

  <script>
    const mainButtons = document.getElementById('mainButtons');
    const funMenu = document.getElementById('funMenu');
    const studyMenu = document.getElementById('studyMenu');
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');

    function showFun() {
      mainButtons.style.display = 'none';
      funMenu.style.display = 'block';
      setTimeout(() => funMenu.classList.add('show'), 10);
    }

    function showStudy() {
      mainButtons.style.display = 'none';
      studyMenu.style.display = 'block';
      setTimeout(() => studyMenu.classList.add('show'), 10);
    }

    function backToMain() {
      funMenu.classList.remove('show');
      studyMenu.classList.remove('show');
      
      setTimeout(() => {
        funMenu.style.display = 'none';
        studyMenu.style.display = 'none';
        mainButtons.style.display = 'block';
      }, 400);
    }

    // Logic √¢m nh·∫°c
    let isPlaying = false;
    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.play().catch(() => alert("Vui l√≤ng t∆∞∆°ng t√°c v·ªõi trang web ƒë·ªÉ ph√°t nh·∫°c!"));
        musicBtn.textContent = 'üîä';
        musicBtn.style.boxShadow = "0 0 30px #00f2ff";
      } else {
        bgMusic.pause();
        musicBtn.textContent = 'üéß';
        musicBtn.style.boxShadow = "0 0 15px rgba(0, 242, 255, 0.5)";
      }
      isPlaying = !isPlaying;
    });

    // Hi·ªáu ·ª©ng Reset ti√™u ƒë·ªÅ
    setInterval(() => {
      const title = document.getElementById('animatedTitle');
      title.style.animation = 'none';
      void title.offsetWidth;
      title.style.animation = 'typing 3.5s steps(30, end) forwards';
    }, 15000);
  </script>
</body>
</html>
