<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vui Ch∆°i V√† H·ªçc T·∫≠p | Future Edition</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-cyan: #00f2ff;
      --primary-blue: #0066ff;
      --bg-dark: #050a18;
      --glass-bg: rgba(10, 20, 50, 0.7);
      --neon-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
    }

    body {
      background-color: var(--bg-dark);
      /* T·∫°o n·ªÅn l∆∞·ªõi kh√¥ng gian */
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Hi·ªáu ·ª©ng h·∫°t b·ª•i kh√¥ng gian */
    .stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-cyan);
      font-size: 3.5rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
      text-align: center;
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 15px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 242, 255, 0.1);
      position: relative;
      clip-path: polygon(0 10%, 5% 0, 100% 0, 100% 90%, 95% 100%, 0 100%); /* C·∫Øt g√≥c ki·ªÉu c√¥ng ngh·ªá */
    }

    p {
      color: #a0c4ff;
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .btn {
      position: relative;
      display: inline-block;
      margin: 12px;
      padding: 15px 30px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--primary-cyan);
      background: transparent;
      border: 1px solid var(--primary-cyan);
      cursor: pointer;
      transition: all 0.4s;
      overflow: hidden;
      clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
    }

    .btn:hover {
      background: var(--primary-cyan);
      color: var(--bg-dark);
      box-shadow: 0 0 30px var(--primary-cyan);
      transform: translateY(-3px);
    }

    /* Hi·ªáu ·ª©ng qu√©t s√°ng c·ªßa n√∫t */
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .sub-buttons {
      display: none;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .sub-buttons.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    #musicBtn {
      position: fixed;
      top: 20px;
      right: 25px;
      background: transparent;
      border: 2px solid var(--primary-cyan);
      color: var(--primary-cyan);
      border-radius: 50%;
      width: 60px; height: 60px;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--neon-shadow);
    }

    /* Typing animation c·∫£i ti·∫øn */
    #animatedTitle {
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid var(--primary-cyan);
      width: 0;
      margin: 0 auto 30px;
      animation: typing 3.5s steps(30, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* V√≤ng tr√≤n trang tr√≠ xoay ch·∫≠m */
    .deco-ring {
      position: absolute;
      border: 2px dashed var(--primary-cyan);
      border-radius: 50%;
      opacity: 0.1;
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="deco-ring" style="width: 500px; height: 500px;"></div>

  <audio id="bgMusic" loop>
    <source src="/Landing.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn">üéß</button>

  <h1 id="animatedTitle">SYSTEM ACCESS: ONLINE</h1>
  
  <div class="card">
    <p>> SELECT_MODULE_TO_INITIALIZE</p>

    <div id="mainButtons">
      <button class="btn" onclick="window.open('https://study-bot-web-e2um.onrender.com/')">AI_CORE_CHAT</button>
      <button class="btn" onclick="showFun()">ENTER_FUN_ZONE</button>
      <button class="btn" onclick="showStudy()">LEARNING_LAB</button>
    </div>

    <div id="funMenu" class="sub-buttons">
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1154470350/')">DEFENSE_GAME</button>
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1246346503/')">MAZE_RUNNER</button>
      <button class="btn" onclick="window.open('https://flyxlion060213-hehe.github.io/DoBom/')">MINE_SWEEPER</button>
      <button class="btn" onclick="window.open('https://flyxlion060213-hehe.github.io/VotBong/')">BALL_PADDLE</button>
      <button class="btn" onclick="backToMain()">RETURN_HOME</button>
    </div>

    <div id="showStudy" class="sub-buttons">
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1233610316/')">TRANSLATOR_V1</button>
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1237207428/')">MATH_SOLVER</button>
      <button class="btn" onclick="window.open('https://scratch.mit.edu/projects/1240052046/')">DIGITAL_FLOWER</button>
      <button class="btn" onclick="backToMain()">RETURN_HOME</button>
    </div>
  </div>

  <script>
    const mainButtons = document.getElementById('mainButtons');
    const funMenu = document.getElementById('funMenu');
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');

    function showFun() {
      mainButtons.style.display = 'none';
      funMenu.classList.add('show');
    }
    function showStudy() {
      mainButtons.style.display = 'none';
      document.getElementById('showStudy').classList.add('show');
    }

    function backToMain() {
      funMenu.classList.remove('show');
      document.getElementById('showStudy').classList.remove('show');
      scratchButtons.classList.remove('show');
      pythonButtons.classList.remove('show');
      setTimeout(() => {
        mainButtons.style.display = 'block';
      }, 300);
    }

    // Music logic
    let isPlaying = false;
    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.play();
        musicBtn.textContent = 'üîä';
        musicBtn.style.boxShadow = "0 0 30px #00f2ff";
      } else {
        bgMusic.pause();
        musicBtn.textContent = 'üéß';
        musicBtn.style.boxShadow = "0 0 15px rgba(0, 242, 255, 0.5)";
      }
      isPlaying = !isPlaying;
    });

    // Replay typing title
    setInterval(() => {
      const title = document.getElementById('animatedTitle');
      title.style.animation = 'none';
      void title.offsetWidth;
      title.style.animation = 'typing 3.5s steps(30, end) forwards, blink 0.8s step-end infinite';
    }, 15000);
  </script>
</body>
</html>
